<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vingadores</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>

        <header class="header">
            <div class="logo">
                <img src="./src/imagens/logo.png" alt="Logo Street Fighter">
            </div>
            <h1 class="title">
                Character Select
            </h1>
        </header>

        <div class="character-selection">
            <div class="big-character character-player-1">
                <img src="./src/imagens/akuma.png" alt="Imagem do Personagem selecionado 1"
                    id="character-player-1">
                <div class="name">
                    <h2 id="name">Akuma</h2>
                </div>
            </div>

            <ul class="character-list">
                <li class="character" id="vega" data-name="Vega">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/vega.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="bison" data-name="Bison">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/bison.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="sagat" data-name="Sagat">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sagat.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="dhalsim" data-name="Dhalsim">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dhalsim.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="zanguief" data-name="Zanguief">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/zanguief.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character character-player-2" id="ryu" data-name="Ryu">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ryu.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="ken" data-name="Ken">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ken.jpg" alt="Foto do personagem selecinado pequena">
                </li>

                <li class="character" id="akuma" data-name="Akuma">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/akuma.jpg" alt="Foto do personagem selecinado pequena">
                </li>


                <li class="character" id="nash" data-name="Nash">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nash.jpg" alt="Foto do personagem selecinado pequena">
                </li>
            </ul>

            <div class="big-character character-player-2">
                <img src="./src/imagens/ryu.gif" alt="Imagem do Personagem selecionado 2" id="character-player-2">
                <div class="name">
                    <h2>Ryu</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
